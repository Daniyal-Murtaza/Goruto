<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goruto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="navbar-main">
        <div id="navbar">
            <div class="navbar-left">
                <div class="nav-logo">
                    <img src="logo.png" alt="logo">
                </div>
                <div class="nav-global">
                    <span class="spa">
                        <div class="nav-location">
                            <img class="location-logo" src="location.png" alt="location-logo">
                        </div>
                        <div class="two-spans">
                            <span class="span1">Deliver to</span>
                            <span class="span2">Pakistan</span>
                        </div>
                    </span>
                </div>
            </div>
            <div class="nav-search">
                <div class="search">
                    <form>
                        <input class="search-cont" type="text" placeholder="Search" name="search">
                    </form>
                </div>
            </div>
            <div class="nav-search-right">
                <div class="order-container">
                    <div class="order-logo">
                        <img src="order-logo.png" alt="order-logo">
                    </div>
                    <div class="order-text">
                        <div class="small-order-text">Ultra fast</div>
                        <div class="large-order-text">Order</div>
                    </div>
                </div>

                <div class="order-container">
                    <div class="connect-logo">
                        <img src="connect-logo.png" alt="connect-logo">
                    </div>
                    <div class="order-text">
                        <div class="small-order-text">Go to</div>
                        <div class="large-order-text">Connect</div>
                    </div>
                </div>

                <div class="order-container">
                    <div class="home-logo">
                        <img src="home-logo.png" alt="order-logo">
                    </div>
                    <div class="order-text">
                        <div class="small-order-text">Go to</div>
                        <div class="large-order-text">Home</div>
                    </div>
                </div>









            </div>



























            <div id="navbelt"></div>
    </header>

    <main></main>


</body>

</html>
